<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo"><i class="fas fa-book"></i> Book Haven</a>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#populer">Buku Populer</a>
            <a href="#tentang">Tentang Kami</a>
            <a href="#katalog">Katalog</a>
            <a href="#review">Review</a>
            <a href="#order">Pesan</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="content">
            <h1>Selamat Datang di <span>Book Haven</span></h1>
            <p>Temukan buku favorit Anda dari koleksi kami yang lengkap dan beragam.</p>
            <a href="#katalog" class="btn">Lihat Koleksi</a>
        </div>
        <div class="image">
            <img src="images/home-books.jpg" alt="Books">
        </div>
    </section>

    <!-- Buku Populer -->
    <section id="populer">
        <h1>Buku Populer</h1>
        <div class="box-container">
            <div class="box">
                <img src="images/book1.jpg" alt="Book">
                <h3>Judul Buku 1</h3>
                <a href="#" class="btn">Lihat Detail</a>
            </div>
            <div class="box">
                <img src="images/book2.jpg" alt="Book">
                <h3>Judul Buku 2</h3>
                <a href="#" class="btn">Lihat Detail</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Book Haven. Semua Hak Dilindungi.</p>
    </footer>
</body>

</html>
