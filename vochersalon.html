<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kupon Salon</title>
    <script>
        function cekBonus() {
            // Ambil input dari pengguna
            var totalKunjungan = document.getElementById("totalKunjungan").value;
            
            // Hitung jumlah kupon yang dimiliki
            var potonganKupon = totalKunjungan % 10;
            
            // Cek apakah pelanggan berhak mendapatkan kunjungan gratis
            var kunjunganGratis = Math.floor(totalKunjungan / 10);

            // Tampilkan hasil dalam alert
            if (kunjunganGratis > 0) {
                alert("Total kunjungan: " + totalKunjungan + "\nPotongan kupon yang dimiliki: " + potonganKupon + "\nAnda sudah mendapatkan " + kunjunganGratis + " kunjungan gratis!");
            } else {
                alert("Total kunjungan: " + totalKunjungan + "\nPotongan kupon yang dimiliki: " + potonganKupon + "\nAnda belum mendapatkan kunjungan gratis.");
            }
        }
    </script>
</head>
<body>
    <h1>Cek Bonus Salon</h1>
    <label for="totalKunjungan">Masukkan total kunjungan Anda:</label>
    <input type="number" id="totalKunjungan" min="0" required>
    <button onclick="cekBonus()">Cek Bonus</button>
</body>
</html>
