<doctype html>
  <html lang="en">
    <head>
      <title>Prompt Nama</title>
      <body>
        <p>
          <script language="javascript">

            function namaAnda () {
              let nama = prompt("Masukan Nama Anda");
              if (nama !=null){
                alert("Halo"+ nama+ "!");
              }
            }
          </script>

          <form name = "penghitung">
            <h1> Memasukan Data Lewat Prompt</h1>

            <input type="button" value="Masukan Nama" onclick="namaAnda()"/>
          </form>
        </p>
      </body>
    </head>
