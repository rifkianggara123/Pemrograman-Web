<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>
        Percabangan JavaScript
      </title>
    </head>
<body>
    <p>
      <script language="JavaScript">
      let alatIT= ["SSD", "VGA", "RAM"];

        document.writeln("Berikut Perangkat yang terdapat dalam array: </br>");
        document.writeln(alatIT[0] + "</br>" + alatIT[1] + "</br>" + alatIT[2] + "</br>");

        const pembeli = [];
          pembeli["nama"]= "Nama Pembeli";
          pembeli["usia"]=20;
        pembeli["asal"]="Asal Daerah";

        document.writeln("</br>");
        document.writeln("berikut data pembeli yang di-input-kan:");
        document.writeln("</br>" + "nama :" + pembeli["nama"] +
                         "</br>" + "usia :" + pembeli["usia"] +
                         "</br>" + "asal :" + pembeli["asal"]);
        </script>
    </p>
  </body>
  </html>
